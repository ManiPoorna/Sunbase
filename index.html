<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Form Designer</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
</head>

<body>

  <header class="header d-flex">
    <h2>Form Designer</h2>
    <button class="btn" id="save-btn" onclick="save()">Save</button>
  </header>

  <main class="main d-flex">

    <aside class="aside">
      <h3>Components</h3>
      <hr>
      <div class="input input" id="input-btn">Input <i class="fa-solid fa-plus"></i></div>
      <div class="input input" id="select-btn">Select <i class="fa-solid fa-plus"></i></div>
      <div class="input input" id="textarea-btn">Textarea <i class="fa-solid fa-plus"></i></div>
    </aside>




    <section class="form-edit-section">
      <div class="form-section">
        <div class="editable-form draggable" id="editable-form">

        </div>
      </div>
    </section>
  </main>



<!-- Using UUID to give unique id's to elements -->
  <script src="./script.js"></script>
</body>

</html>
